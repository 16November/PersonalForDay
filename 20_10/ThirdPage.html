<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hoa H·ªìng Lung Linh üå∏</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at center, #f9fbfc, #eef1f3);
    overflow: hidden;
  }

  .flower {
    position: relative;
    width: 200px;
    height: 200px;
    animation: float 6s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% {
      transform: translateY(0px);
    }
    50% {
      transform: translateY(-10px);
    }
  }

  .petal {
    position: absolute;
    width: 60px;  /* Thu nh·ªè k√≠ch th∆∞·ªõc c√°nh hoa */
    height: 100px;
    border-radius: 100% 0 100% 0;  /* Thay ƒë·ªïi h√¨nh d·∫°ng c√°nh hoa */
    background: radial-gradient(circle at 20% 20%, #fff2f7, #ffbcd4 30%, #ff6f9d 70%);
    opacity: 0;
    transform-origin: center bottom;  /* ƒêi·ªÉm xoay ·ªü gi·ªØa ƒë√°y */
    box-shadow: 0 0 15px rgba(255, 120, 160, 0.3);
    filter: blur(0.2px);
    left: calc(50% - 30px);  /* CƒÉn ch·ªânh v·ªã tr√≠ */
    top: calc(50% - 90px);
  }

  .center {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 50px;  /* Thu nh·ªè nh·ª•y hoa */
    height: 50px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ffd9e8, #ff7fae);
    transform: translate(-50%, -50%);
    box-shadow: 0 0 40px rgba(255, 150, 200, 0.6);
  }

  .leaf {
    position: absolute;
    bottom: 15%;
    left: 50%;
    width: 90px;
    height: 50px;
    background: radial-gradient(circle at 30% 30%, #a2f2e0, #57d6c7);
    border-radius: 100% 0 100% 0;
    transform: translateX(-50%) rotate(25deg);
    opacity: 0;
    box-shadow: 0 0 20px rgba(100, 240, 210, 0.5);
  }
</style>
</head>
<body>
  <div class="flower">
    <div class="center"></div>
    <div class="leaf"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
  <script>
    const flower = document.querySelector('.flower');
    const petalCount = 8;

    // T·∫°o c√°nh hoa v·ªõi v·ªã tr√≠ ƒë∆∞·ª£c t√≠nh to√°n ch√≠nh x√°c
    for (let i = 0; i < petalCount; i++) {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      flower.appendChild(petal);
      const angle = (360 / petalCount) * i;
      const radius = 40; // B√°n k√≠nh ƒë·ªÉ c√°nh hoa x√≤e ƒë·ªÅu
      
      // T√≠nh to√°n v·ªã tr√≠ ban ƒë·∫ßu
      petal.style.transform = `
        rotate(${angle}deg) 
        translateY(-${radius}px)
        scale(0.2)
      `;
    }

    const petals = document.querySelectorAll('.petal');
    const leaf = document.querySelector('.leaf');

    // Hi·ªáu ·ª©ng n·ªü hoa m∆∞·ª£t m√† h∆°n
    gsap.to(petals, {
      scale: 1,
      opacity: 1,
      duration: 1.5,
      rotate: (i) => (360 / petalCount) * i,
      transformOrigin: "center bottom",
      stagger: {
        amount: 1.2,
        from: "center"
      },
      ease: "power2.out"
    });

    gsap.to('.center', {
      scale: 1.1,
      repeat: -1,
      yoyo: true,
      duration: 2,
      ease: "sine.inOut"
    });

    gsap.to(leaf, {
      opacity: 1,
      y: -10,
      duration: 2.5,
      delay: 1.5,
      ease: "power2.out"
    });
  </script>
</body>
</html>
